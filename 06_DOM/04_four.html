<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('python')
    addLanguage('typescript')

    function addOptilanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }

    addOptilanguage('golang')


    //Edit

    const secondlang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent = 'mojo'
    secondlang.replaceWith(newli)

    //edit
    const thirdlang = document.querySelector('li:first-child')
    thirdlang.outerHTML = '<li>Typescript</li>'
    // console.log(thirdlang)

    // const tnewli = document.querySelector('li')
    // tnewli.textContent = 'Typescript'
    // thirdlang.replaceWith(tnewli)

    //remove
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
